		<script type="text/javascript">
			//全选反选
			var inputs = document.getElementsByName('c'); //checkbox集合
			var checkKey = document.getElementById("checkKey");

			function check() {
				if(checkKey.checked == true) {
					for(var x = 0; x < inputs.length; x++) {
						inputs[x].checked = true;
					}
				} else if(checkKey.checked == false) {
					for(var x = 0; x < inputs.length; x++) {
						inputs[x].checked = false;
					}
				}
			}
			//全选反选之停用、作废
			$(function() {
				$("#allstop").click(function() {
					var x = $(":checked");
					var y = x.parent().parent().find("#buff");
					var that = $("#allstop");
					if(y.html() == "使用中" && that.val() == "停用") {
						y.html("停用");
						that.val("启用");
					} else {
						y.html("使用中")
						that.val("停用");
					}

				})
				$("#alldel").click(function() {
					var x = $(":checked");
					var y = x.parent().parent().remove();

				})

			})
