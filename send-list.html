<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发送记录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			.head {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 50px;
			}
			
			.head input {
				outline: none;
				margin-right: 10px;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="head">
				<span>发送日期</span><input type="date" name="" id="" />
				<input class="form-control" style="width: 200px;" type="search" name="" id="" placeholder="关键词搜索，姓名、手机等" />
				<input class="btn btn-info btn-md" type="button" value="搜索" />
			</div>
			<div class="main">
				<table border="1" class="table table-bordered table-hover table-striped text-center" cellspacing="" cellpadding="">
					<tr>
						<th>序号</th>
						<th>集客券名称</th>
						<th>集客券价值</th>
						<th>共发送人数</th>
						<th>成功发送人数</th>
						<th>成功分享人数</th>
						<th>获得新客户数</th>
						<th>已消费集客券数量</th>
					</tr>
					<tr>
						<td>1</td>
						<td>洗车</td>
						<td>20</td>
						<td>10</td>
						<td>10</td>
						<td>10</td>
						<td>5</td>
						<td>5</td>
					</tr>
					<tr>
						<td>2</td>
						<td>洗车</td>
						<td>20</td>
						<td>10</td>
						<td>10</td>
						<td>10</td>
						<td>5</td>
						<td>5</td>
					</tr>
					<tr>
						<td>3</td>
						<td>洗车</td>
						<td>20</td>
						<td>10</td>
						<td>10</td>
						<td>10</td>
						<td>5</td>
						<td>5</td>
					</tr>
				</table>
			</div>
		</div>

	</body>

</html>
